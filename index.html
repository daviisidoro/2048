<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <script defer src="main.js"></script>
    <title>2048</title>
</head>
<body>
    <!-- main  -->
<main class="wrapper">
    <!-- intro -->
    <div class="intro clearfix">
     <h1 class="intro_title"> 2048 </h1>
    </div>
    <!-- /end intro -->
    <!-- controls -->
    <div class="controls clearfix">
     <div class="controls_game">
      <button data-js="newGame" class="controls_game-btn"> Novo Jogo </button>
     </div>
     <div class="controls_score">
      <span class="controls_score-label">Score </span>
      <br>
      <span class="controls_score-text" data-js="score"> </span>
     </div>
    </div>
    <!-- gameboard -->
    <div id="touchGameboard" class="gameboard">
     <div class="grid">
     </div>
     <div class="tile-container">
     </div>
    </div>
    <!-- /end gameboard -->
    <!-- guide     -->
    <section class="guide clearfix">
     <h2> Como faço para jogar? </h2>
     <p> Os blocos com valores numéricos correspondentes podem ser mesclados em um único bloco, que recebe a soma dos valores.
     </p>
     <p> Para mover o tabuleiro, use as setas direcionais, ou deslize com o mouse.</p>
     <div class="guide_arrow-wrap">
      <span class="guide_arrow"> &uHar; </span>
      <span class="guide_arrow"> &lHar; </span>
      <span class="guide_arrow"> &rHar; </span>
      <span class="guide_arrow"> &dHar; </span>
     </div>
     <p> Para ganhar, pegue uma peça de 2048.
     </p>
    </section>
    <!-- /end guide  -->
   </main>
   <!-- /end main  -->
   
   <!-- templates -->
   <script type="text/html" id="template_grid_cell">
    <div class="grid_cell"></div>
   </script>
   
   <script type="text/html" id="template_tile">
    <div class="tile">
     <span class="tile_number"> </span>
    </div>
   </script>
   <!-- /end templates -->
</body>
</html>
